<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta property="og:title" content="SynthOcean's Portfolio" />
		<meta property="og:description" content="All my links" />
		<meta property="og:url" content="synthocean.com" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="./assets/opengraph-1.png" />

		<link rel="icon" type="image/svg" href="./assets/icons/logo.svg" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/icons/logo.svg"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<title>SynthOcean's Links</title>
	</head>
	<body>
		<div class="body-container">
			<div class="header-card">
				<div class="header-content">
					<img src="./assets/icons/logo-white.svg" class="header-logo" />
					<h1 class="header-title">SynthOcean</h1>
				</div>
				<div class="quick-actions">
					<a class="quick-btn" href="#">
						<img src="./assets/icons/squares-four-duotone.svg" />
						<span>Projects</span>
					</a>

					<a class="quick-btn" href="#">
						<img src="./assets/icons/envelope-duotone.svg" />
						<span>Email</span>
					</a>
				</div>
			</div>

			<div class="list-container">
				<a class="link" href="https://synthocean.com" _blank>
					<img src="./assets/icons/planet-duotone.svg" class="link-icon" />
					<span class="link-title">Our Website</span>
				</a>

				<a class="link" href="https://www.instagram.com/synthocean">
					<img
						src="./assets/icons/instagram-logo-duotone.svg"
						class="link-icon"
					/>
					<span class="link-title">Instagram</span>
				</a>

				<a class="link" href="https://facebook.com/synthocean">
					<img
						src="./assets/icons/facebook-logo-duotone.svg"
						class="link-icon"
					/>
					<span class="link-title">Facebook</span>
				</a>

				<a class="link" href="https://x.com/synthocean">
					<img
						src="./assets/icons/twitter-logo-duotone.svg"
						class="link-icon"
					/>
					<span class="link-title">Twitter</span>
				</a>
			</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
